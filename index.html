<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="stylesheet" href="src/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/55742e9a44.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Weather App</h1>
      
      <form id="search-form">
        <input 
        type="text" 
        placeholder="Search for your city" 
        autocomplete="off"
        autofocus="on"
        id ="city-input"
        />
  <input type="submit" value="search" /> 
            <button id="currentButton"> Current</button>    
      </form>
   
      <br/>

      <div class="container text-center">
 <div class="container text-center">
  <div class="row">
    <div class="col-4 current-extra"> <h2 class="boxes"> 
      Current Extra </h2> 
      <h5 class="box-info"> 
        <p id = "day">Saturday</p>
        <h5 class="box-info-two"> 
        <p> <span> id="date">12</span>
        <span id = "month"> December</span> 
        <span id = "year">2022</span> </p> 
        <h5 class="box-info-three"> 
        <span id= "hour">17</span>:<span id="minutes">41</span></h5>

         
        </div>


     <div class="col-4 current"> 
      <h2 class="city" id="currentCity"> Oxford </h2> 
      
      <img 
      id="mainIcon"
      src="http://openweathermap.org/img/wn/04d@2x.png" 
      alt ="Clear"/>
      <h5 class ="box-info-four" id="current-description">
        
         Clear Sky 
          </h5>
      <p class="temperature" id="temp"> 13&#8451 </p>     
      <a href="#" class="change" id="celsius-link">  &#8451 | </a>  
      <a href="#" class="change" id="farenheit-link">  &#8457</a>
 
      <br></div>



 <div class="col-4 extra-info"><h2 class="boxes">Extra Info</h2> <p class="box-info" id="humidity">Humidity: 30% </p> <p class="box-info" id="windSpeed"> Wind Speed: 3mph</p> <p class="box-info" id="pressure">Pressure 1000</p>
</div>
<div class="row gy-3" ></div>
<div class ="weather-forecast" id="forecast"></div>

<div class="row gy-3"></div>
<div class="row gy-3"></div>
<span>

<script src="script/index.js"></script>

      </body>
</html>
